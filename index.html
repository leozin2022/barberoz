
<!DOCTYPE html>
<html lang="pt-BR" class="dark scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Barbearia Gold - Experiência premium de barbearia combinando tradição e estilo moderno em São Paulo." />
    <meta name="theme-color" content="#0f0f0f" />
    
    <!-- Favicon para evitar erro 404 no console -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✂️</text></svg>">
    
    <title>Barbearia Gold | Estilo e Tradição</title>
    
    <!-- Preconnect para fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#eebd2b',
              'primary-dark': '#d4a726',
              'background-light': '#f8f7f6',
              'background-dark': '#0f0f0f',
              'background-card': '#1a1a1a',
              'secondary-text': '#c9bb92',
            },
            fontFamily: {
              display: ['Manrope', 'sans-serif'],
              body: ['Noto Sans', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        background-color: #0f0f0f;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #eebd2b;
      }
      .text-shadow {
        text-shadow: 0 4px 8px rgba(0,0,0,0.7);
      }
      /* Previne flashes durante carregamento */
      html, body {
        background: #0f0f0f;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Ajuste para evitar que botões transparentes mostrem bordas indesejadas */
      button {
        outline: none !important;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  </head>
  <body class="bg-background-dark font-display text-white antialiased">
    <div id="root"></div>
  </body>
</html>
